# DigPaper Docker Compose
# Run with: docker compose up -d

services:
  digpaper:
    image: ghcr.io/ernestocruz05/digpaper:latest
    container_name: digpaper
    restart: unless-stopped
    expose:
      - "3000"
    volumes:
      - ./data:/app/data:Z
      - ./uploads:/app/uploads:Z
    environment:
      - RUST_LOG=info
      - DATABASE_URL=sqlite:/app/data/digpaper.db
    networks:
      - web-public

networks:
  web-public:
    external: true
