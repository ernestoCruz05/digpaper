# Charta Docker Compose
# Run with: docker compose up -d

services:
  charta:
    build: .
    container_name: charta
    restart: unless-stopped
    expose:
      - "3000"
    volumes:
      - charta_data:/app/data
      - charta_uploads:/app/uploads
    environment:
      - RUST_LOG=info
      - DATABASE_URL=sqlite:/app/data/charta.db
      - APP_API_KEY=${APP_API_KEY:-} 
    networks:
      - web-public

networks:
  web-public:
    external: true

volumes:
  charta_data:
  charta_uploads:
