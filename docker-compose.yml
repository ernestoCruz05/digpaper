# DigPaper Docker Compose
# Run with: docker compose up -d

services:
  digpaper:
    build: .
    container_name: digpaper
    restart: unless-stopped
    expose:
      - "3000"
    volumes:
      - digpaper_data:/app/data
      - digpaper_uploads:/app/uploads
    environment:
      - RUST_LOG=info
      - DATABASE_URL=sqlite:/app/data/digpaper.db
      - APP_API_KEY=${APP_API_KEY:-}  # Set this in .env file or environment
    networks:
      - web-public

networks:
  web-public:
    external: true

volumes:
  digpaper_data:
  digpaper_uploads:
