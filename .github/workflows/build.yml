# DigPaper - Complete Build & Deploy
# 
# Builds:
# - Docker image (backend + web app) → GitHub Container Registry
# - Android APK → Artifact download
#
# Triggers on push to main or manual dispatch

name: Build & Deploy

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================
  # Build Docker Image (Backend + Web App)
  # ============================================
  build-docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Build Android APK (for direct install)
  # ============================================
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        working-directory: ./mobile
        run: flutter pub get

      - name: Generate app icons
        working-directory: ./mobile
        run: dart run flutter_launcher_icons

      - name: Build APK
        working-directory: ./mobile
        run: flutter build apk --release

      - name: Rename APK with version
        run: |
          VERSION=$(date +%Y%m%d-%H%M%S)
          mv mobile/build/app/outputs/flutter-apk/app-release.apk \
             mobile/build/app/outputs/flutter-apk/DigPaper-$VERSION.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: DigPaper-Android
          path: mobile/build/app/outputs/flutter-apk/DigPaper-*.apk
          retention-days: 90
