# DigPaper iOS Build
# Builds and exports the iOS app for distribution
#
# Setup required:
# 1. Add your Apple certificates and provisioning profiles as secrets
# 2. See comments below for required secrets

name: Build iOS App

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:  # Manual trigger

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        working-directory: ./mobile
        run: flutter pub get

      - name: Generate app icons
        working-directory: ./mobile
        run: dart run flutter_launcher_icons

      # ============================================
      # For Ad-Hoc / Development builds (no signing)
      # This creates an unsigned IPA for testing
      # ============================================
      - name: Build iOS (unsigned)
        working-directory: ./mobile
        run: flutter build ios --release --no-codesign

      - name: Create unsigned IPA
        working-directory: ./mobile
        run: |
          mkdir -p build/ios/ipa
          cd build/ios/iphoneos
          mkdir Payload
          cp -r Runner.app Payload/
          zip -r ../ipa/DigPaper-unsigned.ipa Payload
          rm -rf Payload

      - name: Upload unsigned IPA
        uses: actions/upload-artifact@v4
        with:
          name: digpaper-ios-unsigned
          path: mobile/build/ios/ipa/DigPaper-unsigned.ipa

